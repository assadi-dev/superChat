<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/message.css">
</head>

<body>
    <div class="container-fluid bg-primary overflow-hidden">

        <div class="col-md-4 mx-auto bg-white position-relative" style="height: 100vh;">
            <div class="p-2  bg-primary d-flex justify-content-center">
                <div class="col-7">
                    <h4 class="text-white fw-bold text-center"> Super Chat</h4>
                </div>
                <div id="logout-btn" class="col-3 text-end"> <button type="button" class="btn btn-outline-danger"><i
                            class="fas fa-power-off"></i></button> </div>

            </div>
            <div class="p-2 overflow-auto " style="max-height: 75vh;">
                <ul class="list-unstyled  py-2 " id="messageListContainer">


                </ul>
            </div>

            <div class="p-2 d-flex bg-light position-absolute bottom-0 col-12">
                <form id="sendMessage" class="w-100">

                    <div class="input-group mb-3 ">
                        <input id="messageContent" type="text" class="form-control " placeholder="Message ..."
                            aria-label="message" aria-describedby="button-msg">
                        <button class="btn btn-outline-secondary" type="submit" id="send-Message-btn"><i
                                class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>


        </div>
        <!-- Modal -->
        <div class="modal fade" id="welcome-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="welcome-modal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>

                    </div>
                    <div class="modal-body">
                        <div class="my-3">
                            <form id="getPseudo">
                                <div class="input-group has-validation">
                                    <input class="form-control form-control-lg " type="text" id="pseudo"
                                        placeholder="Entrez votre pseudo" aria-label="form-control-lg example">
                                    <div id="pseudo-validation" class="invalid-feedback">
                                        Veuillez entrez votre pseudo
                                    </div>
                                </div>


                                <div class="mt-3 text-center">
                                    <button class="btn btn-primary" type="submit"> ENTRER</button>
                                </div>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="toast-container position-absolute p-3" id="toastPlacement">
            <div id="myToastEl" class="toast align-items-center text-white bg-success border-0 py-2" role="alert"
                aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        <p><span id="annoce-visitor"></span>vient de se connect√© !</p>
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
